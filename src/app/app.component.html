<app-append-report-form
  (onSubmitEvent)="onAppendFormSubmit($event)"
></app-append-report-form>
<app-report-form (onSubmitEvent)="onSubmit($event)"></app-report-form>
<div style="padding: 20px">
  <h2>Saved Reports</h2>
  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="10px"
  >
    <mat-card class="example-card" *ngFor="let report of reports$ | async">
      <mat-card-header>
        <mat-card-title>{{ report?.year }}</mat-card-title>
        <mat-card-subtitle>{{ report?.month }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Hours: {{ report?.hours }}</p>
        <p>Placements: {{ report?.placements }}</p>
        <p>Video Showings: {{ report?.videoShowings }}</p>
        <p>Return Visits: {{ report?.returnVisits }}</p>
        <p>Bible Studies: {{ report?.bibleStudies }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
