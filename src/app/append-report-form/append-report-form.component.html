<form [formGroup]="myReportForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Add Time for {{ months[currentMonth] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="start stretch"
        fxLayoutGap="10px"
      >
        <mat-form-field class="full-width">
          <mat-label>Hours</mat-label>
          <input
            matInput
            placeholder="Hours"
            formControlName="hours"
            type="number"
            step="0.5"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Placements</mat-label>
          <input
            matInput
            placeholder="Placements"
            formControlName="placements"
            type="number"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Video Showings</mat-label>
          <input
            matInput
            placeholder="Video Showings"
            formControlName="videoShowings"
            type="number"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Bible Studies</mat-label>
          <input
            matInput
            placeholder="Bible Studies"
            formControlName="bibleStudies"
            type="number"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
